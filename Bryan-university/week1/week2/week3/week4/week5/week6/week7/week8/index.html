<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator FSW 110</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section id="addSection" class="number__section">
        <h3>Add Section</h3>
        <input id="add__number__one"type="number" placeholder="Enter Number One">
        <input id="add__number__two" type="number" placeholder="Enter Number Two">
        <button id="add__result__btn">Result</button>
    </section>
    <section id="subtractSection" class="number__section subract__section" >
        <h3>Subtract Section</h3>
        <input id="subtract__number__one"type="number" placeholder="Enter Number One">
        <input id="subtract__number__two" type="number" placeholder="Enter Number Two">
        <button id="subtract__result__btn">Result</button>
    </section>
    <section id="multiplySection" class="number__section multiply__section">
        <h3>Multiply Section</h3>
        <input id="multiply__number__one"type="number" placeholder="Enter Number One">
        <input id="multiply__number__two" type="number" placeholder="Enter Number Two">
        <button id="multiply__result__btn">Result</button>
    </section>
    <script src="app.js"></script>
</body>
</html>
